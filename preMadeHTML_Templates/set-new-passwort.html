<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Passwort vergeben - Data Business</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'base-100': '#1b252f',
                        'base-content': '#cccfd1',
                        'primary': '#fa186b',
                        'primary-content': '#ffffff',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-base-100 text-base-content min-h-screen">
    <div class="container mx-auto px-4">
        <header class="navbar py-4">
            <div class="navbar-start">
                <a href="/" class="text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                        <path d="M11.7 2.805a.75.75 0 01.6 0A60.65 60.65 0 0122.83 8.72a.75.75 0 01-.231 1.337 49.949 49.949 0 00-9.902 3.912l-.003.002-.34.18a.75.75 0 01-.707 0A50.009 50.009 0 007.5 12.174v-.224c0-.131.067-.248.172-.311a54.614 54.614 0 014.653-2.52.75.75 0 00-.65-1.352 56.129 56.129 0 00-4.78 2.589 1.858 1.858 0 00-.859 1.228 49.803 49.803 0 00-4.634-1.527.75.75 0 01-.231-1.337A60.653 60.653 0 0111.7 2.805z" />
                        <path d="M13.06 15.473a48.45 48.45 0 017.666-3.282c.134 1.414.22 2.843.255 4.285a.75.75 0 01-.46.71 47.878 47.878 0 00-8.105 4.342.75.75 0 01-.832 0 47.877 47.877 0 00-8.104-4.342.75.75 0 01-.461-.71c.035-1.442.121-2.87.255-4.286A48.4 48.4 0 016 13.18v1.27a1.5 1.5 0 00-.14 2.508c-.09.38-.222.753-.397 1.11.452.213.901.434 1.346.661a6.729 6.729 0 00.551-1.608 1.5 1.5 0 00.14-2.67v-.645a48.549 48.549 0 013.44 1.668 2.25 2.25 0 002.12 0z" />
                        <path d="M4.462 19.462c.42-.419.753-.89 1-1.394.453.213.902.434 1.347.661a6.743 6.743 0 01-1.286 1.794.75.75 0 11-1.06-1.06z" />
                    </svg>
                </a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="#" class="hover:text-primary">Product</a></li>
                    <li><a href="#" class="hover:text-primary">Features</a></li>
                    <li><a href="#" class="hover:text-primary">Marketplace</a></li>
                    <li><a href="#" class="hover:text-primary">Company</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a href="/login" class="btn btn-primary text-primary-content px-4 py-2 rounded hover:bg-opacity-90">
                    Anmelden
                </a>
                <div class="dropdown dropdown-end lg:hidden">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a href="#" class="hover:text-primary">Product</a></li>
                        <li><a href="#" class="hover:text-primary">Features</a></li>
                        <li><a href="#" class="hover:text-primary">Marketplace</a></li>
                        <li><a href="#" class="hover:text-primary">Company</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="py-10 lg:py-20">
            <div class="max-w-md mx-auto">
                <h1 class="text-3xl font-bold mb-6 text-center">Neues Passwort vergeben</h1>
                <p class="text-center mb-6">Bitte geben Sie Ihr neues Passwort zweimal ein, um es zu bestätigen.</p>
                <form class="space-y-4">
                    <div>
                        <label for="new-password" class="block text-sm font-medium mb-1">Neues Passwort</label>
                        <input type="password" id="new-password" name="new-password" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary bg-base-100 text-base-content">
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium mb-1">Passwort bestätigen</label>
                        <input type="password" id="confirm-password" name="confirm-password" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary bg-base-100 text-base-content">
                    </div>
                    <div>
                        <button type="submit" class="w-full btn btn-primary text-primary-content">
                            Neues Passwort speichern
                        </button>
                    </div>
                </form>
                <p class="mt-4 text-center text-sm">
                    Zurück zur <a href="/login" class="text-primary hover:underline">Anmeldeseite</a>
                </p>
            </div>
        </main>
    </div>
</body>
</html>
